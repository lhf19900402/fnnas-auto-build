          # å¦‚æœä½ åªæœ‰å†…æ ¸å’Œ initrdï¼Œæˆ‘ä»¬éœ€è¦å…ˆä» initrd æˆ–ä¹‹å‰çš„ç¯å¢ƒä¸­æå– modules
