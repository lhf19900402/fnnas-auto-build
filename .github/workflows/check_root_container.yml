name: Check root_container from Release (auto asset name)

on:
  workflow_dispatch:

jobs:
  check-root-container:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl gzip qemu-utils mount

      - name: Get latest release asset URL
        id: get_asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取 Release JSON
          RELEASE_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/fnnas_v338")

          # 提取第一个 .img.gz 附件的下载 URL
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url' | head -n1)

          if [ -z "$ASSET_URL" ]; then
            echo "❌ No img.gz asset found in release!"
            exit 1
          fi

          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT
          echo "Downloading asset: $ASSET_URL"

      - name: Download firmware asset
        run: |
          curl -L -o ./nas_firmware.img.gz "${{ steps.get_asset.outputs.asset_url }}"

      - name: Uncompress firmware img
        run: gzip -d ./nas_firmware.img.gz

      - name: List partitions
        run: fdisk -l nas_firmware.img | tee fdisk.txt

      - name: Mount boot/rootfs partition
        run: |
          OFFSET=$(awk 'NR==2 {print $2*512}' fdisk.txt)  # 假设第1分区
          sudo mkdir -p /mnt/fw
          sudo mount -o loop,offset=$OFFSET nas_firmware.img /mnt/fw

      - name: Check minidlna config
        run: |
          CONF=/mnt/fw/usr/trim/etc/minidlna.conf
          if [ -f "$CONF" ]; then
            echo "===== root_container ====="
            grep '^root_container=' "$CONF" || echo "root_container not set"
            echo "===== media_dir list ====="
            grep '^media_dir' "$CONF"
          else
            echo "⚠️ minidlna.conf not found"
          fi

      - name: Unmount
        run: sudo umount /mnt/fw
